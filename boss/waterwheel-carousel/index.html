<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Waterwheel Carousel Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="carousel">
    <img src="images/1.jpg" id="item-1.jpg"/>
    <img src="images/2.jpg" id="item-2.jpg"/>
    <img src="images/3.jpg" id="item-3.jpg"/>
    <img src="images/4.jpg" id="item-4.jpg"/>
    <img src="images/5.jpg" id="item-5.jpg"/>
</div>
<a href="#" id="prev">Prev</a>
<a href="#" id="next">Next</a>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.waterwheelCarousel.js"></script>
<script type="text/javascript">
    var carousel = $(".carousel").waterwheelCarousel({
        flankingItems: 2
    });
    $('#prev').bind('click', function () {
        carousel.prev();
        return false;
    });
    $('#next').bind('click', function () {
        carousel.next();
        return false;
    });
</script>
</body>
</html>
